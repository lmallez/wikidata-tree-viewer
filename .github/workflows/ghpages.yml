name: Github Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: |
          yarn
      - name: Build and Deploy
        run: |
          yarn run deploy --name="${{ secrets.CI_NAME }}" --email="${{ secrets.CI_EMAIL }}"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
