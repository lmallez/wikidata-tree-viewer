<div class="container filter-container">
  <form (submit)="navigate()">
    <div class="form-group">
      <label>
        Wikidata Entity Id
      </label>
      <input class="form-control" [(ngModel)]="entity" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label>
        Number of generations
      </label>
      <input class="form-control" placeholder="depth" type="number" [(ngModel)]="depth" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label>
        Locale
      </label>
      <input class="form-control" placeholder="en, fr, ..." [(ngModel)]="locale" [ngModelOptions]="{standalone: true}">
    </div>
    <input class="btn btn-primary" type="submit">
  </form>
</div>
